<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Igor Fonseca Albuquerque; Carlos Ibarra Pacheco">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Control interface</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
	<script src="jquery.js"></script>
	<script src="myscript.js"></script>
    <script src="bootstrap.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse" style="background-color:#274260">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:white" href="#">Building Interactive Gadgets</a>
            </div>
        </div>
    </nav>
    <div id="main" class="container">
        
		<div id="video_and_audio" class="container">
		
			<div name="myform" action="" method="GET" class="form-group">
				<label>Webcam (IP):</label> 
				<input type="text"  class="form-control" name="inputbox" value="192.168.0.5">
				<input type="button" class="btn btn-default" name="button1" value="Load" onClick="readUrlAV(this.form)">
			</div>

			<object id="video" type="text/html" data="http://192.168.0.5:8080/video" style="position: absolute; width:100%; height:480px;"></object>
			
			<object id="audio" type="text/html" data="http://192.168.0.5:8080/audio.opus"
				style="position: absolute; width:388px; height:30px; left:8px; top:425px;">
			</object>
				
		</div>
		
		<div id="commands" class="container">
	
            <div name="myform2" action="" method="GET" class="form-group"> 
                <label>IP Address:</label> 
				<input type="text" name="inputbox" class="form-control" Value="192.168.0.5">
				<input type="button" name="button3" class="btn btn-default" Value="Test" onClick="testarArduino(this.form)">
			</div>
			
			<!-- <img src="images/keyboard.png" class="col-sm-12 visible-lg" style="text-align:center; max-width:250px"> -->
            <h4 class=".bg-info"> Press and hold keyboard arrow keys to move the robot or use the following buttons to control it. </h4>
        </div>
        <div class="container" style="text-align:center">
            <div class="col-sm-12"><button type="button" class="btn btn-info" onclick="upArrow()">Straight</button></div>
            <div class="row" style="margin-top:5px">
                <div class="col-sm-4 col-xs-6" style="margin-top:5px"><button type="button" class="btn btn-info" onClick="rightArrow()"> Right </button></div>
                <div class="col-sm-4 col-xs-12" style="margin-top:5px"><button type="button" class="btn btn-info" onClick="downArrow()">Reverse</button></div>
                <div class="col-sm-4 col-xs-6" style="margin-top:5px"><button type="button" class="btn btn-info" onClick="leftArrow()">  Left  </button></div>
            </div>
        </div>
    </div>
</body>
</html>
